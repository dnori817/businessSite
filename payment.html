		<link rel="stylesheet" href="css/custom.css"/>
	</head>
	<body>
		<!-- <div class="container" style="border:solid 1px black;"> -->

				<div class="row">
					
					<div class="col-md-12" >
					
					<img id="banner" src="img/navimg.png">	
					<!-- We should think of a catchy name -->
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">	<a href="index.html">HOME</a>
					</div>
					<div class="col-md-3"> <a href="index2.html">ABOUT </a></div>
					<div class="col-md-3"> <a href="index3.html">SUBSCRIBE </a></div>
					<div class="col-md-3"> <a href="index4.html">BLOG </a></div>
				</div>
				<div class="row" id="main">
					<div class="col-md-4" id="sidebar"> SIDE BAR CONTENT </div>
					<div class="col-md-8">
						<h3>THANK YOU, PLEASE ENTER PAYMENT INFO BELOW</h3>
						<label for="cardNum">Credit/Debit Card Number:</label>
						<br>
						<input type="text" id="cardNum" name="cardNum" placeholder="CARD NUMBER" />
						<br>
						<label for="month">Expires:</label>
						<br>
						<select id="month" name="month">
							<option value="null">Month</option>
							<option value="Jan">January</option>
							<option value="Feb">February</option>
							<option value="Mar">March</option>
							<option value="Apr">April</option>
							<option value="May">May</option>
							<option value="Jun">June</option>
							<option value="Jul">July</option>
							<option value="Aug">August</option>
							<option value="Sep">September</option>
							<option value="Oct">October</option>
							<option value="Nov">November</option>
							<option value="Dec">December</option>
						</select>
						<select name="year">
							<option value="null">Year</option>
							<option value="2015">2015</option>
							<option value="2016">2016</option>
							<option value="2017">2017</option>
							<option value="2018">2018</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>
						</select>
						<br>
						<br>
						<input  type="button" id="paymentButton" value="Submit">

					</div>
				</div>
				<div class="col-md-12"> 
					Copyright &copy 2015
					</div>

	</body>
</html>
